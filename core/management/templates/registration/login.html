{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<article class="bg-body shadow rounded d-flex flex-column align-items-center justify-content-start p-4 mt-2 mb-5 h-100">
<header class="w-50 d-flex justify-content-center">
  <h3 class="text-secondary">
  Login
  </h3>
</header>
<form class="w-50" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Log In</button>
</form>
</article>
{% endblock %}
