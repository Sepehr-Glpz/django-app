{% if user.is_authenticated %}
<a href="{% url 'logout' %}">
    <button class="btn btn-primary shadow-sm me-5 text-dark" type="button">
        Log Out
    </button>
</a>
<a href="{% url 'home' %}">
    <button class="btn btn-primary shadow-sm me-5 text-dark" type="button">
        Home
    </button>
</a>

<a href="{% url 'info' %}">
    <button class="btn btn-primary shadow-sm me-5 text-dark" type="button">
        Profile
    </button>
</a>

{% else %}

<a href="{% url 'login' %}">
    <button class="btn btn-primary shadow-sm me-5 text-dark" type="button">
        Login
    </button>
</a>

{% endif %}

<a href="{% url 'invite' %}">
    <button class="btn btn-success shadow-sm me-5 text-dark" type="button">
        Invite
    </button>
</a>
