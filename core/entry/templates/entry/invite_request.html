{% extends 'base.html' %}
{% block title %}Invite{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<h3>
    Create a new invite!
</h3>
<form method="post" action="{% url 'create_invite' %}">
    {% csrf_token %}{{form|crispy}}
    <button class="btn btn-success" type="submit">
        Create
    </button>
</form>
{% endblock %}
