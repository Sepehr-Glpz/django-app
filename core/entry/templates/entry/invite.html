{% extends 'base.html' %}

{% block content %}
{% if content is not None %}
  <form method="POST" action="{% url 'signup' id %}">
    {% csrf_token %}
    <fieldset>
          {{content.as_p}}
    </fieldset>
    <button type="submit">Submit</button>
  </form>
{% endif %}
{% if error is not None %}
<h3>{{error}}</h3>
{% endif %}
{% endblock %}
